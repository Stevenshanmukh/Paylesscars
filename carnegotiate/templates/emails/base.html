<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CarNegotiate{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a2e;
            background-color: #f8fafc;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
            border-radius: 12px 12px 0 0;
        }
        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .logo span {
            color: #3b82f6;
        }
        .content {
            background: #ffffff;
            padding: 40px 30px;
            border-left: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
        }
        .greeting {
            font-size: 18px;
            color: #1e293b;
            margin-bottom: 20px;
        }
        .message {
            color: #475569;
            margin-bottom: 24px;
        }
        .highlight-box {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 20px;
            margin: 24px 0;
            border-left: 4px solid #3b82f6;
        }
        .highlight-box .label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .highlight-box .value {
            font-size: 24px;
            font-weight: bold;
            color: #1e293b;
        }
        .vehicle-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        .vehicle-card .title {
            font-weight: 600;
            color: #1e293b;
        }
        .vehicle-card .price {
            color: #3b82f6;
            font-weight: 600;
        }
        .cta-button {
            display: inline-block;
            background: #3b82f6;
            color: #ffffff !important;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
        }
        .cta-button:hover {
            background: #2563eb;
        }
        .secondary-button {
            display: inline-block;
            background: transparent;
            color: #3b82f6 !important;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            font-weight: 600;
        }
        .footer {
            background: #f1f5f9;
            padding: 30px;
            text-align: center;
            border-radius: 0 0 12px 12px;
            border: 1px solid #e2e8f0;
            border-top: none;
        }
        .footer p {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .footer .social-links a {
            color: #3b82f6;
            text-decoration: none;
            margin: 0 10px;
        }
        .unsubscribe {
            margin-top: 20px;
            font-size: 12px;
            color: #94a3b8;
        }
        .unsubscribe a {
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{{ site_url }}" class="logo">Car<span>Negotiate</span></a>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <div class="footer">
            <p>CarNegotiate - Save thousands on your next car purchase.</p>
            <p class="unsubscribe">
                <a href="{{ site_url }}/settings/notifications">Manage notification preferences</a>
            </p>
        </div>
    </div>
</body>
</html>
